{% if self.has_votes_info %}
<a href="{{ globals.base_url_general }}backend/get_c_v.php?id={{ self.id }}" class="votes-counter fancybox" id="vc-{{ self.id }}" title="{% trans _('Голосов') %}">
    {{ self.votes }}
</a>
{% else %}
<span id="vc-{{ self.id }}" class="votes-counter" title="{% trans _('Голосов') %}">
    {{ self.votes }}
</span>
{% endif %}

<span class="separator-vertical"></span>

<span class="votes-counter" id="vk-{{ self.id }}" title="{% trans _('Карма') %}">
    <i class="icon-karma">K</i>
    {{ self.karma }}
</span>
