<div style="margin-left: 80px;margin-top: 30px">
{% if link.old %}
<h3>{% trans _('Похожие материалы') %}</h3>
{% else %}
<h3>{% trans _('Возможно похожие истории') %}</h3>
{% endif %}

{% for l in related %}
    {% exec l.get_box_class %}
    <div class="news-summary" style="margin-bottom: 15px">
        <div class="news-body">

        <div class="news-shakeit {{ l.box_class }}" style="height: auto">
            <div class="votes">
                <a id="a-votes-{{ self.id }}" href="{{ self.relative_permalink }}">{{ l.total_votes }}</a>
                {% trans _('голосов') %}
            </div>
            <div class="clics">{{ l.clicks }} {{  rus('clic',l.clicks) }}</div>
        </div>

            <h3 style="font-size: 120%"><a href="{{ l.permalink }}"{% if l.status != 'published' %} rel="nofollow"{% endif %}>{{ l.title }}</a></h3>
        </div>
    </div><br/>
{% endfor %}
</div>
