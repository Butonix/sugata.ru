<section class="section section-large text-center">
    <h1>{% trans _('Подтверждение') %}</h1>

    <div class="container container-small">
        <form id="form-register" method="post" class="form">
            {{ captcha_form }}

            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-sg btn-lg btn-block" tabindex="2">{% trans _('Продолжить') %}</button>
            </div>

            <input type="hidden" name="process" value="2" />
            <input type="hidden" name="email" value="{% exec htmlspecialchars _POST.email %}" />
            <input type="hidden" name="username" value="{% exec htmlspecialchars _POST.username %}" />
            <input type="hidden" name="password" value="{% exec htmlspecialchars _POST.password %}" />

            <div class="bottomline">{% trans _('При регистрации вы принимаете <a href="{{ globals.base_url_general }}legal" target="_blank">Условия использования, Политику конфиденциальности и использование файлов cookie</a>') %}.</div>
        </form>
    </div>
</section>
