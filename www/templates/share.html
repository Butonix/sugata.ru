{# Share icons #}

{#
{% if not short_link %}
    {% set short_link = link %}
{% endif %}
#}
{% exec urlencode link as link_url %}
<div class="wrapper-share-icons hide">
    <ul class="share-icons" data-url="{{ link }}" data-title="{{ title }}">
        <li>
            <a rel="nofollow"  class="share-facebook" href="#" onClick="share_fb(this)">Facebook</a>
        </li>
        <li>
            <a rel="nofollow"  class="share-twitter" href="#" onClick="share_tw(this)">Twitter</a>
        </li>
        {% if globals.mobile %}
        <li>
            <a rel="nofollow"  class="share-whatsapp" href="whatsapp://send?text={{ title }} - {{ link_url }}" data-action="share/whatsapp/share">Whatsapp</a>
        </li>
        {% endif %}
        <li>
         <a rel="nofollow"  class="share-vk" href="#" onClick="share_vk(this)">ВКонтакте</a>
        </li>
        <li>
            <button class="share-link" data-clipboard-text="{{ short_link }}">Скопировать URL</span></button>
        </li>
    </ul>
</div>
