<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://sugata.ru/favicon-32x32.png">

    <title>Menéame authorization page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<style>
    footer {
        margin-top: 30px;
        border-top: 1px solid #ccc;
    }

    div.logo-container {
        text-align: center;
        padding: 10px 20px;
    }

    img.meneame-logo {
        width: 100px;
    }

    ul.scope-authorization-list {
        font-size: 15px;
    }

</style>

<!-- Begin page content -->
<div class="container" style="margin-top: 20px;">

    <div class="col-sm-6 col-sm-offset-3">

        <div class="logo-container">
            <img class="meneame-logo" src="https://sugata.ru/img/logo-350x350.png" alt="Menéame">
        </div>

        <div class="page-header">
            <h2>Авторизация для быстрого приложения от Sugata</h2>
        </div>
        <p class="lead">
            Приложение <strong>Quick</strong> запрашивает доступ к следующей информации из вашей учетной записи sugata
        </p>

        {% if scope == 'basic' %}
        <ul class="scope-authorization-list">
            <li><strong>Ник</strong></li>
            <li><strong>E-mail</strong></li>
            <li><strong>Аватар</strong></li>
        </ul>
        {% endif %}

        <form method="post" class="text-center">
            <h3>Вы разрешаете доступ?</h3>
            <button class="btn btn-success" type="submit" name="authorized" value="yes">Да</button>
            <button class="btn btn-danger" type="submit" name="authorized" value="no">Нет</button>
        </form>

        <footer class="footer">
            <p class="text-muted text-center">Sugata.ru</p>
        </footer>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
