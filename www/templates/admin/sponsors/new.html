<section class="section section-medium">
    <div class="container">
        <form class="form" method="post" autocomplete="off" enctype="multipart/form-data">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <div class="form-group">
                <label for="link" class="title">{% trans _('ID доставки') %} *</label>

                <input type="number" id="link" name="link" value="{{ row.link }}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="external" class="title">{% trans _('Внешняя ссылка') %}</label>

                <input type="text" id="external" name="external" value="{{ row.external }}" class="form-control" />
            </div>

            <div class="form-group">
                <label for="start_at" class="title">{% trans _('Начало (AAAA-MM-DD HH:MM)') %} *</label>

                <input type="text" id="start_at" name="start_at" value="{{ row.start_at }}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="end_at" class="title">{% trans _('Закончить (AAAA-MM-DD HH:MM)') %} *</label>

                <input type="text" id="end_at" name="end_at" value="{{ row.end_at }}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="banner" class="title">{% trans _('Баннер для рабочего стола') %}</label>

                <div class="input-group">
                    <input type="file" id="banner" name="banner" class="form-control" />

                    {% if row.banner %}
                    <span class="input-group-btn">
                        <a href="{{ row.banner }}" target="_blank" class="btn btn-default">
                            <i class="glyphicon glyphicon-camera"></i>
                        </a>
                    </span>
                    {% endif %}
                </div>
            </div>

            <div class="form-group">
                <label for="banner_mobile" class="title">{% trans _('Баннер для мобильных') %}</label>

                <div class="input-group">
                    <input type="file" id="banner_mobile" name="banner_mobile" class="form-control" />

                    {% if row.banner_mobile %}
                    <span class="input-group-btn">
                        <a href="{{ row.banner_mobile }}" target="_blank" class="btn btn-default">
                            <i class="glyphicon glyphicon-camera"></i>
                        </a>
                    </span>
                    {% endif %}
                </div>
            </div>

            <div class="form-group">
                <label for="css" class="title">{% trans _('Пользовательские стили') %}</label>

                <textarea id="css" name="css" class="form-control" rows="5" style="height: auto;">{{ row.css }}</textarea>
            </div>

            <div class="form-group text-center">
                <div class="checkbox checkbox-inline">
                    <label>
                        <input type="checkbox" id="enabled" name="enabled" {% if row.enabled %} checked {% endif %} />
                        {% trans _('Активный') %}
                    </label>
                </div>
            </div>

            <footer class="footer">
                <div class="pull-right">
                    <button type="submit" name="save" value="true" class="btn btn-sg">
                        {% if row.id %}{% trans _('Сохранить изменения') %}{% else %}{% trans _('Crear') %}{% endif %}
                    </button>
                </div>
            </footer>
        </form>
    </div>
</section>
